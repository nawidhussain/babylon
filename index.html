
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapGalaxy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to TapGalaxy</h1>
    </header>
    <main>
        <p>Redirecting...</p>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const username = urlParams.get('username');
        const firstName = urlParams.get('first_name');

        if (userId && username && firstName) {
            const gameUrl = `game.html?user_id=${userId}&username=${username}&first_name=${firstName}`;
            setTimeout(() => {
                window.location.href = gameUrl;
            }, 500);
        } else {
            alert('Missing user data! Redirecting to Telegram.');
            window.location.href = 'https://t.me/yourbot';
        }
    </script>
</body>
</html>
